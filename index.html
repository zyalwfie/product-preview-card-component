<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="shortcut icon"
			href="./assets/images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<link
			rel="preload"
			href="assets/fonts/fraunces-v38-latin-700.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<link
			rel="preload"
			href="assets/fonts/montserrat-v31-latin-500.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<link
			rel="preload"
			href="assets/fonts/montserrat-v31-latin-700.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>

		<link rel="stylesheet" href="src/output/app.css" />

		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<main class="main">
			<article class="card">
				<header class="card__header">
					<picture>
						<source
							media="(min-width: 1440px)"
							srcset="./assets/images/image-product-desktop.jpg"
						/>

						<img
							class="card__image"
							src="./assets/images/image-product-desktop.jpg"
							alt="A square glass bottle of Chanel Gabrielle perfume with a gold cap placed on a light surface, surrounded by green leaves for an elegant and natural look"
							width="700"
							height="684"
						/>
					</picture>
					<div class="card__attribution">
						Challenge by&nbsp;
						<a
							href="https://www.frontendmentor.io?ref=challenge"
							target="_blank"
							>Frontend Mentor</a
						>. Coded by&nbsp;
						<a href="https://github.com/zyalwfie" target="_blank"
							>wafy</a
						>.
					</div>
				</header>
				<main class="card__body">
					<div class="card__badge">Perfume</div>
					<h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
					<p class="card__description">
						A floral, solar and voluptuous interpretation composed
						by Olivier Polge, Perfumer-Creator for the House of
						CHANEL.
					</p>
					<section class="card__price">
						<div class="card__discount-price">$149.99</div>
						<div class="card__real-price">$169.99</div>
					</section>
					<button class="card__button">
						<img src="./assets/images/icon-cart.svg" alt="" />
						Add to Cart
					</button>
				</main>
			</article>
		</main>
	</body>
</html>
